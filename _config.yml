title: "iFeeltech Guides"
description: "Supporting IT guides, setup tutorials, and product insights that link back to iFeeltech.com"
baseurl: "/ifeeltech-guides"
url: "https://ifeeltech.github.io"
permalink: /:categories/:title/
markdown: kramdown

# SEO Settings
author:
  name: "iFeeltech"
  url: "https://ifeeltech.com"
twitter:
  username: ifeeltech
  card: summary_large_image
logo: /assets/logo.png
social:
  name: iFeeltech
  links:
    - https://ifeeltech.com

# Build settings
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# RSS Feed Settings
feed:
  posts_limit: 20
  excerpt_only: false
  categories:
    - guides
    - tutorials

# Exclude from processing
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor

# Collections
collections:
  posts:
    output: true
    permalink: /:title/
