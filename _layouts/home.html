<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  {% seo %}
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ page.url | absolute_url }}">
  <meta property="og:title" content="{{ page.title }} | Professional IT Guides">
  <meta property="og:description" content="{{ page.description | default: site.description }}">
  
  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="{{ page.url | absolute_url }}">
  <meta property="twitter:title" content="{{ page.title }} | Professional IT Guides">
  <meta property="twitter:description" content="{{ page.description | default: site.description }}">
  
  <!-- Schema.org markup for homepage -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebSite",
    "name": "iFeeltech Guides",
    "description": "{{ site.description }}",
    "url": "{{ site.url }}{{ site.baseurl }}",
    "publisher": {
      "@type": "Organization",
      "name": "iFeeltech",
      "url": "https://ifeeltech.com"
    }
  }
  </script>
  
  <link rel="stylesheet" href="{{ '/assets/style.css' | relative_url }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="header-container">
      <nav>
        <a href="{{ '/' | relative_url }}" class="logo">
          <span class="logo-text">iFeeltech Guides</span>
        </a>
        <a href="https://ifeeltech.com" class="nav-link">Main Site</a>
      </nav>
    </div>
  </header>
  
  <main class="content home-content">
    {{ content }}
  </main>
  
  <footer>
    <div class="footer-container">
      <p>© {{ "now" | date: "%Y" }} iFeeltech — <a href="https://ifeeltech.com">ifeeltech.com</a></p>
      <p class="footer-tagline">Practical IT solutions for growing businesses</p>
    </div>
  </footer>
</body>
</html>
